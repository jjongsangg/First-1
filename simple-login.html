<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: azure;
      }
      .container {
        display:  flex;
        justify-content: center;
        align-items: center;
        height: 12vh;
        background-color: antiquewhite;
      }
      form {
        background-color: white;
        box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.5);
        padding: 15px;
        max-width: 800px;
        border-radius: 20px;
      }
      label{
        display: block;
        margin-top:5px;
        font-size: 12px;
      }

      h3 {
        text-align: center;
        margin-bottom: 10px;
      }
      input[type="text"], input[type="password"]{
        width: 100%;
        height: 20px;
        margin-bottom: 5px;
        border-radius: 5px;
        padding-left: 5px;
        border: 1px solid #cccccc;
        box-shadow: 3px 3px 1px rgba(0, 0, 0, 0.5);
      }
      button[type="submit"] {
        transition: 1s;
        background-color: #ffffff;
        color: #0069d9;
        height: 40px;
        font-size: 12px;
        font-weight: bold;
        border-radius: 2px;
        border: none;
        cursor: pointer;
        padding: 8px 25px;
        margin-top: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
      button[type= "submit"]:hover{
       color:azure;
       background-color: #0069d9;       
      }
      @keyframes shake {
        0%,
        100%{
          transform: translateX(0);
        }
        10%, 50%, 90% {
          transform: translateX(-5px);
        }
        30%, 70% {
          transform: translateX(5px);
        }
      }

      .shake-text {
        animation: shake 0.5s linear;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <br>
    <br>
    <div class = "container">
      <form>
        <h3 class="title">LOGIN</h3>
        <label>ID</label>
        <input type="text" id="UserId" name="UserId" required />
        <label>PWD</label>
        <input type="password" id="PWD" name="PWD" required />
        <button id = "reqLogin" type="submit">Login</button>
      </form>
    </div>
  </body>
  <script> 
    const reqLogin = document.querySelector("#reqLogin");
    reqLogin.addEventListener("click", () => {
      if(document.querySelectorAll(".title")[0].classList.contains("shake-text"))
        document.querySelectorAll(".title")[0].classList.remove("shake-text");
      document.querySelectorAll(".title")[0].classList.add("shake-text");
      
      setTimeout(() => {
        document.querySelectorAll(".title")[0].classList.remove("shake-text");
      }, 1000);
    })
  </script>
</html>
